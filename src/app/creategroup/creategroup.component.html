<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                    <form [formGroup]="formvalue">

                        <h2 class="fw-bold mb-2 text-uppercase">Create Group</h2>
                        <p class="text-white-50 mb-5">Please enter your group name</p>
                        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label" for="typeuserNameX">Group Name</label>
                            <input formControlName="Name" type="userName" id="typeuserNameX" class="form-control form-control-lg" />
                            @if(formvalue.controls['Name'].errors?.['required'] && formvalue.controls['Name'].touched  ){
                              <span class="text-danger">*Required</span>
                            }
                             
                        </div>
                         
                        
                        
                        <button data-mdb-button-init data-mdb-ripple-init [disabled]="formvalue.invalid" 
                        class="btn btn-outline-light btn-lg px-5" (click)="onSubmit()"  >Submit</button>
                    </form> 
              </div>
   
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
