<h2 class="text-center mb-4">{{ groupName }} - Expense Chart</h2>

<div class="container">
  <div class="row justify-content-center gx-4 gy-5">
    <div 
      class="col-6 col-sm-4 col-md-3 col-lg-2 d-flex flex-column align-items-center chart-bar"
      *ngFor="let data of Data"
    >
      <!-- Bar Wrapper -->
      <div class="bar-container position-relative w-100 d-flex align-items-end">
        <div 
          class="bar bg-success w-100 rounded-top"
          [style.height.%]="(data.value / TotalExpense * 100)"
          [title]="(data.value / TotalExpense * 100).toFixed(2)">
        </div>
      </div>

      <!-- Label + Value -->
      <div class="text-center mt-2">
        <strong>{{ data.key }}</strong><br>
        â‚¹{{ data.value }}<br>
        <span class="text-muted">{{ (data.value / TotalExpense * 100).toFixed(2)}}%</span>
      </div>
    </div>
  </div>
</div>

<!-- Spinner -->
<div *ngIf="isAppear" class="position-absolute top-50 start-50 translate-middle">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
