<!-- Spinner Loader -->
<div *ngIf="isAppear" class="position-absolute top-50 start-50 translate-middle z-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Create Group Form Section -->
<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <form [formGroup]="formvalue">
              <h2 class="fw-semibold text-center mb-3 text-primary">Edit Group</h2>
              <p class="text-muted text-center mb-4">Please enter your group name</p>

              <!-- Group Name Input -->
              <div class="mb-3">
                <label for="typeuserNameX" class="form-label">Group Name</label>
                <input
                  formControlName="Name"
                  type="text"
                  id="typeuserNameX"
                  class="form-control form-control-lg"
                  [ngClass]="{'is-invalid': formvalue.controls['Name'].errors?.['required'] && formvalue.controls['Name'].touched}"
                />
                <div *ngIf="formvalue.controls['Name'].errors?.['required'] && formvalue.controls['Name'].touched" class="invalid-feedback">
                  *Required
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  [disabled]="formvalue.invalid"
                  (click)="onSubmit()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
