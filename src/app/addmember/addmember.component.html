<div *ngIf="isAppear" style="position: absolute; top: 50vh; left: 50vw;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngFor="let item of datadto" class="form-check d-flex align-items-center mb-3" style="font-size: 1.5rem;">
        <input 
          [(ngModel)]="item.isBelong" 
          class="form-check-input me-3" 
          type="checkbox" 
          [id]="'checkbox-' + item.name"
        >
        <label class="form-check-label" [for]="'checkbox-' + item.name">
          {{ item.name }}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-3">
  <button type="button" class="btn btn-primary px-4" (click)="addmember()">Add Members</button>
</div>
