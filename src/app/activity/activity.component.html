<!-- Spinner Loader -->
<div *ngIf="isAppear" class="position-absolute top-50 start-50 translate-middle z-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Main Container -->
<div class="container py-4">
  <!-- Header -->
  <h3 class="text-center mb-4 text-primary">Select Filter Based On PaidBy</h3>

  <!-- Search Input -->
  <div class="d-flex justify-content-center mb-4">
    <div class="input-group w-100 w-md-50">
      <span class="input-group-text">Search</span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="search"
        name="search"
        placeholder="Search..."
        aria-label="Search"
      />
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="row justify-content-center align-items-center mb-4">
    <div class="col-auto">
      <button class="btn btn-outline-secondary" (click)="previous()">Previous</button>
    </div>
    <div class="col-auto fs-5 fw-medium">
      {{start + 1}} - {{start + 10}}
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" (click)="next()">Next</button>
    </div>
  </div>

  <!-- Activity Feed -->
  <div class="row row-cols-1 g-3">
    <div class="col" *ngFor="let item of allActivity | filter:search">
      <div class="card shadow-sm border border-light rounded-4 bg-white">
        <div class="card-body">
          <!-- Top Row: Main Info and Date/Time -->
          <div class="d-flex justify-content-between flex-wrap">
            <div class="mb-2">
              <h4 class="text-dark fw-bold mb-1">
                {{item.paidBy}} Added 
                <span class="text-primary fw-semibold">"{{item.description}}"</span> 
                in <span class="text-muted">"{{item.groupName}}"</span>
              </h4>
              <p class="mb-0 fs-5">
                {{item.paidBy}} gave 
                <b [ngClass]="item.paidBy === username ? 'text-success' : 'text-danger'">â‚¹{{item.amount}}</b> 
                to {{item.paidTo}}
              </p>
            </div>

            <div class="text-muted  fs-4 text-md-end">
              {{item.addedWhen | date:'medium'}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
