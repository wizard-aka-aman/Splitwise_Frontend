<!-- Loading Spinner -->
<div *ngIf="isAppear" class="position-fixed top-50 start-50 translate-middle z-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Group List Container -->
<div class="container my-5">
  <div class="row g-4 justify-content-center">
    <div
      class="col-12 col-sm-10 col-md-6 col-lg-4"
      *ngFor="let item of data"
    >
      <div class="group-card shadow-sm rounded p-4 position-relative">
        <!-- Group Name -->
        <div class="group-header text-center mb-3">
          <h4 class="group-name">{{ item.name }}</h4>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons d-flex flex-wrap justify-content-center gap-2">

          <a class="custom-btn" [routerLink]="['/viewexpense', item.groupId, loggedInUser]">ğŸ“„ View Expense</a>
          <a class="custom-btn" [routerLink]="['/chats']" [queryParams]="{ groupid: item.groupId }">ğŸ’¬ Chat</a>
          <a class="custom-btn" [routerLink]="['/chart', item.groupId]">ğŸ“Š Chart</a>
        </div>

        <!-- Edit Group -->
        <a
          class="edit-icon text-muted"

          title="Edit Group"
        >
          âœï¸

        <a

      </div>
    </div>
  </div>
</div>
