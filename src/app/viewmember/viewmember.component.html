<!-- Spinner (Centered Overlay) -->
<div *ngIf="isAppear" class="position-fixed top-50 start-50 translate-middle z-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Container for Cards -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      
      <!-- Each Card -->
      <div *ngFor="let item of data; let i = index" class="card shadow-sm mb-4 p-4 animate__animated animate__fadeIn">
        <h1 class="text-center text-dark fw-bold">{{ item }}</h1>
      </div>

    </div>
  </div>
</div>
